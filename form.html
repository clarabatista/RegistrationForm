<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="short cut icon" href="./form.ico" type="image/x-icon">
        <link rel="stylesheet" href="./styles.css">

        <title>Registration Form</title>
    </head>

    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>

        <form action="" method="post"> <!--the action attribute specifies where the form data will be sent when the form is submitted-->
            <fieldset>
                <label for="first-name">
                    Enter Your First Name: <input name="first-name" id="first-name" type="text" required>
                </label>
                <label for="last-name">
                    Enter Your Last Name: <input name="last-name" id="last-name" type="text" required>
                </label>
                <label for="email">
                    Enter Your Email: <input name="email" id="email" type="email" required>
                </label>
                <label for="new-password">
                    Create a New Password: <input name="new-password" id="new-password" type="password" pattern="[a-z0-5]{8,}" required>
                </label>
            </fieldset>

            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account">
                    <input class="inline" type="radio" name="account-type" id="personal-account" checked> Personal
                </label>
                <label for="business-account">
                    <input class="inline" type="radio" name="account-type" id="business-account"> Business
                </label>
            </fieldset>

            <fieldset>
                <label for="profile-picture">
                    Upload a profile picture: <input name="profile-picture" id="profile-picture" type="file">
                </label>

                <label for="age">
                    Input your age (years): <input name="age" id="age" type="number" min="13" max="120">
                </label>

                <label for="referrer"> 
                    How did your hear about us?
                    <select name="referrer" id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">News</option>
                        <option value="2">Social Media</option>
                        <option value="3">YouTube</option>
                        <option value="4">Other</option>
                    </select>
                </label>

                <label for="bio">
                    Provide a bio:
                    <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                </label>
                        
            </fieldset>

            <label for="terms-and-conditions">
                <input class="inline" name="terms" id="terms-and-conditions" type="checkbox" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
